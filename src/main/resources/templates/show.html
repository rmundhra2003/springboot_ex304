<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail of Car</title>
</head>
<body>

<a href="/">Show All Cars</a><br/>
Year: <span th:text="${car.year}" ></span><br/>
Model: <span th:text="${car.model}" ></span><br/>
Make: <p th:text="${car.make}" ></p><br/>
<a th:href="@{/delete/{id}(id=${car.id})}">Delete this car</a>

</body>
</html>
